<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h1">
        <h1>Memory Game</h1>
    </div>
    <div class="scoreboard">Score: <span class="score">0</span></div>
    <div class="flipper">Flips Left: <span class="flipCounter">12</span></div>
    <div class="playground">
        <div class="cards">
            <div class="card cards-1">
                <div class="child one"></div>
            </div>
            <div class="card cards-2">
                <div class="child two"></div>
            </div>
            <div class="card cards-3">
                <div class="child three"></div>
            </div>
            <div class="card cards-4">
                <div class="child four"></div>
            </div>
            <div class="card cards-5">
                <div class="child five"></div>
            </div>
            <div class="card cards-6">
                <div class="child six"></div>
            </div>
        </div>
    </div>
    <!-- Javascript Portion -->
    <script src="script.js"></script>
</body>

</html>
